<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <script
            type='text/javascript'
            src='https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js'></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <link rel="stylesheet" type="text/css" href="css/styles.css">
        <title></title>
    </head>
    <body>
        <div class="container">
            <div id="navpane">
                <div class="nav-item" data-bind="if: listIsVisible">
                    <b class = "manu-header">Locations</b>
                    <div class ="category" data-bind = "visible: showBars">Bars</div>
                    <div data-bind="foreach: bars">
                      <div class="navObj" data-bind="visible: showBars, click: toggleMarker, text: name"></div>
                    </div>
                    <div class ="category" data-bind = "visible: showCafes">Cafes</div>
                    <div data-bind="foreach: cafes">
                      <div class="navObj" data-bind="visible: showCafes, click: toggleMarker, text: name"></div>
                    </div>
                    <hr>
                    <div class = "button-header">Toggles</div>
                  <button  class = "nav-item" data-bind = "click: toggleBars">Bars</button>
                  <button  class = "nav-item" data-bind = "click: toggleCafes">Cafes</button>
                  <hr>
                </div>
                <div class = "button-header">
                  <button class="nav-item button-header" data-bind="click: toggleList">Show/Hide Menu</button>
                </div>
            </div>
            <div id="map"></div>
        </div>
        <script type='text/javascript' src='js/data.js'></script>

        <script type='text/javascript' src='js/main.js'></script>
    </body>
</html>
