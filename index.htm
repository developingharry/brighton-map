<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <script
            type='text/javascript'
            src='https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js'></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <link rel="stylesheet" type="text/css" href="css/styles.css">
        <title></title>
    </head>
    <body>
        <div class="container">
            <div id="navpane">
                <div class="nav-item" data-bind="if: listIsVisible">
                    <div data-bind="foreach: locations">
                    <div class="nav-item" data-bind="text: name"></div>
                  </div>
                </div>
                <button class="nav-item" data-bind="click: toggleList">Click to filter</button>
            </div>
            <div id="map"></div>
        </div>
        <script type='text/javascript' src='js/main.js'></script>
    </body>
</html>
