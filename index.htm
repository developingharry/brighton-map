<!DOCTYPE html>
<html>
    <head>
        <!-- header boilerplate -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <!-- end of header boilerplate -->
        <!-- knockout -->
        <script
            type='text/javascript'
            src='https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js'></script>
        <!-- jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <!-- material design lite framework from google (https://getmdl.io/)-->
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link
            rel="stylesheet"
            href="https://code.getmdl.io/1.3.0/material.light_green-lime.min.css">
        <script defer="defer" src="https://code.getmdl.io/1.3.0/material.min.js"></script>
        <!-- google's "poiret one" font -->
        <link
            href="https://fonts.googleapis.com/css?family=Poiret+One"
            rel="stylesheet">
        <!-- google's "permanent marker" font -->
        <link
            href="https://fonts.googleapis.com/css?family=Permanent+Marker"
            rel="stylesheet">
        <!-- custom stylesheet -->
        <link rel="stylesheet" type="text/css" href="css/styles.css">
        <title></title>
    </head>
    <body>
        <div>
            <div id="menu">
                <!-- only show menu content if menu has been toggled open -->
                <div data-bind="if: listIsVisible">
                    <!-- toggles for the different categorys, styles with google's material design
                    lite -->
                    <div class="toggleLabel">Bars
                        <button
                            data-bind="click: toggleBars"
                            class="myButton mdl-button mdl-js-button mdl-button--fab mdl-button--colored">
                            <i data-bind="visible: showBars" class="material-icons">done</i>
                        </button>
                    </div>
                    <div class="toggleLabel">Cafes
                        <button
                            data-bind="click: toggleCafes"
                            class="myButton mdl-button mdl-js-button mdl-button--fab mdl-button--colored">
                            <i data-bind="visible: showCafes" class="material-icons">done</i>
                        </button>
                    </div>
                    <hr>
                    <!-- only show bars if filter allows -->
                    <div class="category" data-bind="visible: showBars">Bars</div>
                    <div data-bind="foreach: bars">
                        <div
                            class="bar locName"
                            data-bind="visible: showBars, click: toggleMarker, text: name"></div>
                    </div>
                    <!-- only show cafes if filter allows -->
                    <div class="category" data-bind="visible: showCafes">Cafes</div>
                    <div data-bind="foreach: cafes">
                        <div
                            class="cafe locName"
                            data-bind="visible: showCafes, click: toggleMarker, text: name"></div>
                    </div>
                </div>
                <!-- splash screen, which will disappear permanently once the menu is opened. -->
                <p data-bind="if: showTitle" class = "myTitle">A map of my favourite</br>places in Brighton</p>
                <!-- button to show/hide menu -->
                <button
                    data-bind="click: toggleList, text: listIsVisible() ? 'Hide Menu' : 'Show Menu'"
                    class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"></button>
                <div class="credit" data-bind="if: listIsVisible"><hr>Information provided by<br>
                    <a href='https://foursquare.com/' target="_blank">FourSquareÂ©</a>
                </div>
            </div>
            <!-- div for the google maps api -->
            <div id="map"></div>
        </div>
        <!-- my data model -->
        <script type='text/javascript' src='js/data.js'></script>
        <!-- my viewmodel -->
        <script type='text/javascript' src='js/main.js'></script>
    </body>
</html>
